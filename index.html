<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="scripts.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="title">Etch-a-sketch</h1>
    </header>
    <div class="container">
      <div class="navbar">
        <div class="color-chooser-container">
          <span>Choose A Color</span>
          <input id="color-chooser" type="color" value="#000000" />
        </div>
        <button id="color-button" class="navButton">Color Mode</button>
        <button id="rgb-button" class="navButton">Random Color Mode</button>
        <button id="eraser-button" class="navButton">Eraser</button>
        <button id="clear-button" class="navButton">Clear</button>
        <div class="grid-chooser-container">
          <span class="grid-choose-text">Choose Grid Size</span>
          <div class="gridButton-container">
            <button id="button16" class="gridButton">16x16</button>
            <button id="button32" class="gridButton">32x32</button>
            <button id="button64" class="gridButton">64x64</button>
          </div>
        </div>
      </div>
      <div class="grid-container"></div>
    </div>
  </body>
  <footer class="footer">
    <p>
      Copyright Â©
      <script>
        document.write(new Date().getFullYear());
      </script>
      Eggweird |
      <a href="https://github.com/Eggweird/Etch-a-sketch">
        <img
          src="icons/github-mark.png"
          alt="Github Source Code"
          id="github-icon"
      /></a>
    </p>
  </footer>
</html>
